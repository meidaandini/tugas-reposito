<!DOCTYPE html>
<html>
<head>
	<title>coba position relative</title>
	<style>
		div {
			width: 200px;
			height: 200px;
		}
		.satu {
			background-color: orangered;
		}
		.dua {
			background-color: salmon;
			position: relative;
			top: 30px;
			left: 30px;
		}
		.tiga {
			background-color: aqua;
		}
	</style>
</head>
<body>
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
</body>
</html>
