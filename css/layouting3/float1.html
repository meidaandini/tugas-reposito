<!DOCTYPE html>
<html>
<head>
	<title>Coba Float 1</title>
	<style>
		.container {
			width: 550px;
			border: 1px solid black;
			margin: auto;
			padding: 5px;
		}
		.satu, .dua, .tiga {
			width: 100px;
			height: 100px;
		}
		.satu {
			background-color: #af0000;
		}
		.dua {
			background-color: red;
			float: right;
		}
		.tiga {
			background-color: #7b0000;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</div>

</body>
</html>
