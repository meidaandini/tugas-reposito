<!DOCTYPE html>
<html>
<head>
	<title>coba position relative</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			margin: auto;
		}
		.satu {
			background-color: orangered;
		}
		.dua {
			background-color: salmon;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 35px;
		}
		.tiga {
			background-color: aqua;
		}
		.container {
			border: 15px solid grey;
			width: 600px;
			height: 750px;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
