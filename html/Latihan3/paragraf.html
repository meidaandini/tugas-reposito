<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!--contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u -->
<p><br>Selamat Datang<br> Di Dunia <i>Pemrograman Web 1</i></p>
<p>Nama Saya <u>Meida Andini</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>. Dunia pemrograman dapat diakses oleh <em> masyarakat umum!</em></p>
<p></p>
</body>
</html>
